{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="sidebar col-lg-2 col-md-3">
                    <h2>Wiki</h2>
                    <form action="{% url 'wiki:search' %}" method="post">
                        <div class="input-group mb-1">
                            {% csrf_token %}
                            <input type="text" class="form-control form-control-sm" name="q" placeholder="Search">
                            <button class="btn btn-outline-secondary btn-sm" type="submit" id="button-addon2">Go</button>
                        </div>
                    </form>
                    <div>
                        <a href="{% url 'wiki:index' %}">Home</a>
                    </div>
                    <div>
                        <a href="{% url 'wiki:wiki_new' %}">Create New Page</a>
                    </div>
                    <div>
                        <a href="{% url 'wiki:wiki_random' %}">Random Page</a>
                    </div>
                    {% block nav %}
                    {% endblock %}
                </div>
                <div class="main col-lg-10 col-md-9">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
